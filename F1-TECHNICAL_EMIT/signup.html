<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IKUY CLOTHING | Sign Up</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="IKUY Logo" class="logo">
    <h1>IKUY CLOTHING</h1>
    <button id="theme-toggle" class="theme-button">Switch Theme</button>
</header>

<div class="container">
    <nav class="sidebar">
        <a href="./index.html">Home</a>
        <a href="./login.html">Login</a>
    </nav>

    <main>
        <h2>Create Account</h2>

        <form class="contact-form">
            <label>First Name</label>
            <input type="text" placeholder="Juan" required>

            <label>Last Name</label>
            <input type="text" placeholder="Dela Cruz" required>

            <label>Email Address</label>
            <input type="email" placeholder="user@email.com" required>

            <label>Password</label>
            <input type="password" required>

            <label>Confirm Password</label>
            <input type="password" required>

            <label>Mobile Number</label>
            <input type="tel" placeholder="09XXXXXXXXX" required>

            <label>Home Address</label>
            <textarea rows="3" placeholder="Complete home address" required></textarea>

            <button type="submit">Sign Up</button>
        </form>

        <p style="margin-top:20px;">
            Already have an account?
            <a href="./login.html">Back to Login</a>
        </p>
    </main>
</div>

<footer>
<p>Â© 2026 ikuyclothing. All Rights Reserved.</p>
</footer>

<script src="./script.js"></script>
</body>
</html>
